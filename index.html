<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Survey form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1> How Well Do You Know Me?</h1>
  <div class="container">
    <form>
      <div class="myname form">
        <label for="name">My Name</label>
        <input style="width: 98%;" type="text" name="name" placeholder="What's my Name?"></input>
      </div>

    <div class="myage form">
      <label for="age">My Age</label>
      <input style="width: 98%;" type="text" name="age" placeholder="What's my age?"></input>
    </div>

    <div class="myfavfood form">
      <label for="favfood">Which is my favourite food</label>
      <input type="radio" name="favfood">Panner</input>
      <input type="radio" name="favfood">Chicken</input>
      <input type="radio" name="favfood">Fast food</input>
      <input type="radio" name="favfood">All of these</input>
      <input type="radio" name="favfood">None</input>
    </div>

    <div class="myzodiac form">
      <label for="zodiac">My zodiac sign</label>
      <input type="radio" name="zodiac">Gemini</input>
      <input type="radio" name="zodiac">Libra</input>
      <input type="radio" name="zodiac">Leo</input>
      <input type="radio" name="zodiac">Virgo</input>
    </div>      

    <div class="myfavseason form">
      <label for="favseason">My favourite season</label>
      <input type="radio" name="favseason">Winters</input>
      <input type="radio" name="favseason">Monsoon</input>
      <input type="radio" name="favseason">Summers</input>
    </div>     

    <div class="mypreference form">
      <label for="preference">What do I prefer</label>
      <input type="checkbox" name="preference">Tea</input>
      <input type="checkbox" name="preference">Coffee</input>
      <input type="checkbox" name="preference">Whatever is available</input>
    </div>    

    <div class="oneword form">
      <label for="me">Explain me in one word</label>
      <input style="width: 98%;" type="text" name="me" placeholder="One word for me..."></input>
    </div>

    <div class="submit form">
      <button type="Submit" value="submit"> Submit</button>
    </div> 
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
